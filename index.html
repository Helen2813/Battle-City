<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle City</title>
</head>
<body>
    <script src="engine/Loader.js"></script>
    <script src="engine/Renderer.js"></script>
    <script>
        
        const { Loader, Renderer } = GameEngine
        const loader = new Loader
        const renderer = new Renderer({
            width: 500,
            height: 500,
            background: 'gray',

            update (timestamp) {
                renderer.draw((canvas, content) => {
                    content.fillStyle = 'black'
                    content.beginPath()
                    content.arc(
                        canvas.width / 2 + 100 * Math.cos(timestamp / 100), 
                        canvas.height / 2 + 100 * Math.sin(timestamp / 100), 
                        5, 
                        0, 
                        Math.PI * 2)
                    content.fill()
                })
            }
        })

        document.body.append(renderer.canvas)

        // loader.addImage('b', 'static/b.jpg')
        // loader.addJson('persons', 'static/persons.json')

        loader.load()

    </script>
</body>
</html>
